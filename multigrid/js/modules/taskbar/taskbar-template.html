<!-- Taskbar Shadow DOM Template -->
<style>
    @import url('https://unpkg.com/leaflet@1.9.4/dist/leaflet.css');
</style>
<style>
    :host {
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 108px;
        z-index: var(--z-taskbar-base, 10000);
        overflow: visible;
    }

    /* Base Taskbar Layout */
    .taskbar {
        position: absolute;
        bottom: 0;
        left: 8px;
        right: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        height: 100px;
        min-height: 100px;
        max-height: 100px;
        background: rgba(12, 12, 12, 0.96);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 8px;
        padding: 6px 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }

    /* Taskbar pages (desktop flattens pages; mobile becomes swipe carousel) */
    .taskbar-carousel {
        display: contents;
    }

    .taskbar-page {
        display: contents;
    }

    .taskbar-clock {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0 10px;
        height: 36px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.04);
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        font-weight: 500;
        flex-shrink: 0;
        user-select: none;
        white-space: nowrap;
    }

    /* Desktop ordering: keep music dock on the far right.
       (Mobile behavior is controlled via the max-width media query below.) */
    .taskbar-app-buttons {
        order: 0;
    }

    .taskbar-clock {
        order: 1;
    }

    .taskview-grid-container {
        order: 10;
        flex: 1 1 0;
        min-width: 0;
    }

    .panel-buttons {
        order: 20;
        flex: 0 1 auto;
        min-width: 0;
    }

    .video-player-dock {
        order: 100;
        flex-shrink: 0;
    }

    /* If vertical space is constrained (short viewport), switch task tiles to compact icon layout.
       This is independent of the mobile swipe carousel (which is width-based). */
    @media (max-height: 520px) {
        .taskview-grid.empty {
            display: none;
        }

        .taskview-grid-container {
            max-height: 56px;
        }

        .taskview-grid {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 56px;
            gap: 8px;
            padding: 0 2px;
            background-image: none;
            background-size: auto;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .taskview-tile {
            padding: 8px;
            border-radius: 10px;
        }

        .taskview-tile-info {
            flex-direction: row;
            align-items: center;
            gap: 6px;
            padding: 0;
        }

        .taskview-label {
            display: none;
        }
    }

    @media (max-width: 720px) {
        :host {
            height: 108px;
        }

        .taskbar {
            height: 100px;
            min-height: 100px;
            max-height: 100px;
            left: 6px;
            right: 6px;
            padding: 6px 8px;
            gap: 0;
        }

        .taskbar-carousel {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }

        .taskbar-carousel::-webkit-scrollbar {
            display: none;
        }

        .taskbar-page {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 100%;
            height: 100%;
            padding: 0 4px;
            scroll-snap-align: start;
            box-sizing: border-box;
        }

        .taskbar-page-home {
            justify-content: space-between;
        }

        .taskbar-page-apps,
        .taskbar-page-panels {
            justify-content: flex-start;
        }

        .taskview-grid.empty {
            display: none;
        }

        .taskview-grid-container {
            max-height: 56px;
        }

        .taskview-grid {
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 56px;
            gap: 8px;
            padding: 0 2px;
            background-image: none;
            background-size: auto;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .taskview-tile {
            padding: 8px;
            border-radius: 10px;
        }

        .taskview-tile-info {
            flex-direction: row;
            align-items: center;
            gap: 6px;
            padding: 0;
        }

        .taskview-label {
            display: none;
        }
    }

    /* Ultra-tight layout for ~400px wide screens */
    @media (max-width: 420px) {
        .taskbar {
            left: 2px;
            right: 2px;
            padding: 4px 2px;
        }

        .taskbar-page {
            gap: 6px;
            padding: 0 2px;
        }

        .taskbar-page-home {
            justify-content: space-between;
        }

        .taskbar-corner {
            width: clamp(64px, 28vw, 86px);
            gap: 2px;
        }

        .taskbar-corner .taskbar-clock {
            height: 28px;
            padding: 0 2px;
            font-size: 0.7rem;
        }

        .taskbar-corner .start-menu-btn,
        .taskbar-corner .corner-btn {
            height: 28px;
            font-size: 0.72rem;
            border-radius: 5px;
        }

        .taskbar-corner .corner-btn {
            gap: 4px;
        }
    }

    .taskbar-app-buttons {
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex-shrink: 0;
    }

    .taskbar-corner {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 6px;
        align-items: stretch;
        justify-items: stretch;
        flex-shrink: 0;
        width: clamp(120px, 30vw, 170px);
    }

    .taskbar-corner .taskbar-clock {
        grid-column: 1 / -1;
        width: 100%;
        height: 42px;
        cursor: pointer;
    }

    @media (max-width: 720px) {
        .taskbar-corner {
            width: clamp(74px, 30vw, 110px);
            gap: 3px;
        }

        .taskbar-corner .taskbar-clock {
            height: 32px;
            padding: 0 4px;
            font-size: 0.74rem;
        }

        .taskbar-corner .start-menu-btn,
        .taskbar-corner .corner-btn {
            height: 32px;
            font-size: 0.78rem;
        }
    }

    @media (max-width: 480px) {
        .taskbar-corner {
            width: clamp(70px, 30vw, 96px);
        }

        .taskbar-corner .taskbar-clock {
            padding: 0 4px;
        }
    }

    .taskbar-corner .start-menu-btn,
    .taskbar-corner .corner-btn {
        width: 100%;
        height: 42px;
        min-width: 0;
    }

    .taskbar-corner .corner-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
        user-select: none;
        white-space: nowrap;
    }

    .taskbar-corner .corner-btn:hover {
        background: rgba(74, 158, 255, 0.3);
        border-color: #4a9eff;
    }

    .taskbar-corner .corner-btn.active {
        background: rgba(74, 158, 255, 0.4);
        border-color: #4a9eff;
        box-shadow: 0 0 12px rgba(74, 158, 255, 0.5);
    }

    .start-menu-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-width: 70px;
        height: 36px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .start-menu-btn:hover {
        background: rgba(74, 158, 255, 0.3);
        border-color: #4a9eff;
    }

    .start-menu-btn.active {
        background: rgba(74, 158, 255, 0.4);
        border-color: #4a9eff;
        box-shadow: 0 0 12px rgba(74, 158, 255, 0.5);
    }

    /* bus toggle moved into Start menu */

    /* Workspace Manager */
    .workspace-manager {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-shrink: 0;
        padding: 0 8px;
        border-right: 1px solid rgba(255, 255, 255, 0.15);
        margin-right: 8px;
    }

    .workspace-items {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .workspace-item {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 6px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .workspace-item:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.35);
    }

    .workspace-item.current {
        border-color: #4a9eff;
        background: rgba(74, 158, 255, 0.2);
    }

    .workspace-item.has-audio {
        border-color: #4aff4a;
        background: rgba(74, 255, 74, 0.15);
    }

    .workspace-item.current.has-audio {
        border-color: #4aff4a;
        box-shadow: 0 0 8px rgba(74, 255, 74, 0.4);
    }

    .workspace-item .workspace-icon {
        font-size: 16px;
        line-height: 1;
        pointer-events: none;
    }

    .workspace-item.current .workspace-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        border: 2px solid rgba(74, 255, 74, 0.8);
        border-radius: 50%;
        background: rgba(74, 255, 74, 0.1);
    }

    .workspace-item .workspace-audio-btn {
        position: absolute;
        bottom: -4px;
        right: -4px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(12, 12, 12, 0.95);
        border: 2px solid rgba(255, 86, 86, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        cursor: pointer;
        transition: all 0.15s ease;
        z-index: 10;
        color: rgba(255, 86, 86, 0.9);
    }

    .workspace-item .workspace-audio-btn:hover {
        background: rgba(255, 86, 86, 0.2);
        border-color: rgba(255, 86, 86, 1);
        transform: scale(1.15);
    }

    .workspace-item .workspace-audio-btn.active {
        background: rgba(74, 255, 74, 0.3);
        border-color: rgba(74, 255, 74, 0.9);
        color: rgba(74, 255, 74, 1);
    }

    .workspace-item .workspace-audio-btn.active:hover {
        background: rgba(74, 255, 74, 0.4);
        border-color: rgba(74, 255, 74, 1);
    }

    .workspace-item.has-audio .workspace-audio-btn {
        animation: pulse-speaker 2s ease-in-out infinite;
    }

    @keyframes pulse-speaker {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.85;
        }
    }

    .workspace-item .workspace-close-btn {
        position: absolute;
        top: -4px;
        left: -4px;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: rgba(12, 12, 12, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        line-height: 1;
        cursor: pointer;
        transition: all 0.15s ease;
        z-index: 10;
        opacity: 0;
    }

    .workspace-item:hover .workspace-close-btn {
        opacity: 1;
    }

    .workspace-item .workspace-close-btn:hover {
        background: rgba(255, 86, 86, 0.4);
        border-color: #ff5656;
        color: #ff5656;
        transform: scale(1.1);
    }

    .workspace-add-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 6px;
        border: 2px dashed rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.05);
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        transition: all 0.2s ease;
        flex-shrink: 0;
    }

    .workspace-add-btn:hover {
        background: rgba(74, 158, 255, 0.2);
        border-color: #4a9eff;
        color: #4a9eff;
    }

    /* Media Dock */
    .video-player-dock {
        display: none;
        position: relative;
        flex-shrink: 0;
        /* Keep dock rightmost via flex order (not auto-margins). */
        margin-left: 0;
    }

    .video-player-dock.visible {
        display: flex;
    }

    #music-dock-button {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 180px;
        max-width: 320px;
        padding: 4px 6px;
        border-radius: 6px;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        user-select: none;
    }

    #music-dock-button:hover,
    #music-dock-button:focus-visible {
        background: rgba(74, 158, 255, 0.15);
        border-color: rgba(74, 158, 255, 0.4);
        outline: none;
    }

    #music-dock-button.active {
        background: rgba(74, 158, 255, 0.3);
        border-color: rgba(74, 158, 255, 0.6);
    }

    #music-dock-button .dock-track-title {
        display: block;
        font-weight: 500;
        white-space: nowrap;
    }

    #music-dock-button .dock-track-title.marquee {
        display: inline-block;
        animation: marquee-scroll 10s linear infinite;
    }

    @keyframes marquee-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-50% + 20px)); }
    }

    #music-dock-button .dock-track-artist {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 0.7rem;
        opacity: 0.7;
    }

    .music-dock-menu,
    .music-dock-menu.open {
        right: 8px;
        left: auto;
    }

    .music-dock-menu {
        position: absolute;
        bottom: 108px;
        min-width: 320px;
        max-width: 420px;
        background: rgba(12, 12, 12, 0.98);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 12px;
        z-index: var(--z-taskbar-menus, 10010);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        display: none;
        flex-direction: column;
        gap: 12px;
    }

    .music-dock-menu.open {
        display: flex;
    }

    .music-dock-menu-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-bottom: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .music-dock-menu-title {
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .music-dock-controls {
        display: flex;
        align-items: center;
        justify-content: center;

    }

    .music-dock-control-btn {
        min-width: 40px;

        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.85);
        cursor: pointer;
        transition: all 0.15s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;

    }

    .music-dock-control-btn:hover {
        background: rgba(255, 255, 255, 0.14);

        color: #fff;
    }

    .music-dock-control-btn:active {
        transform: scale(0.95);
    }

    .music-dock-control-btn.play-btn {
        background: rgba(66, 133, 244, 0.2);
        border-color: rgba(66, 133, 244, 0.4);
        min-width: 50px;
    }

    .music-dock-control-btn.play-btn:hover {
        background: rgba(66, 133, 244, 0.3);
        border-color: rgba(66, 133, 244, 0.6);
    }

    .music-dock-expand-btn {
        width: 100%;

        background: rgba(74, 158, 255, 0.15);
        border: 1px solid rgba(74, 158, 255, 0.3);

        color: rgba(255, 255, 255, 0.9);
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.85rem;

    }

    .music-dock-expand-btn:hover {
        background: rgba(74, 158, 255, 0.25);
        border-color: rgba(74, 158, 255, 0.5);
    }

    .video-player-dock {
        margin-right: -20px;

    .map-menu,
    .calendar-menu,
