version: "3.9"
name: xavi-social-datastore

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: xavi_social
      POSTGRES_USER: xavi_social
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - ../../data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      ai_invest:
        aliases: [postgres]

  redis:
    image: redis:7-alpine
    command: ["redis-server","--save","60","1000","--appendonly","yes"]
    volumes:
      - ../../data/redis:/data
    restart: unless-stopped
    networks:
      ai_invest:
        aliases: [redis]

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - ../../data/minio:/data
    restart: unless-stopped
    networks:
      ai_invest:
        aliases: [minio]

networks:
  ai_invest:
    external: true
